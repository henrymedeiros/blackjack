<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blackjack</title>

    <!-- Imports -->
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="table">

            

                <div class="dealer-cards">
                    <h1>Dealer</h1>
                </div>
    
                
    
                <div class="player-cards">
                    <h1>Player</h1>
                </div>
           
            <div class="how-to-play">
               
                <p>How to play</p> 
                <span>
                    <img src="assets/icons/htp-icon.png" alt="">
                </span>
            </div>

            <footer>
                <p class="my-name">Author: Henry Medeiros </p>
                <p class="credits">Icons made by Freepik from Flaticon.com </p>
            </footer>
        </div>




        <!-- MENU SIDEBAR -->
        <div class="menu">
            <!-- NAV -->
            <div class="nav">
                <div class="menu-settings">
                    <img src="assets/icons/settings-icon.png">
                </div>
                    
            </div>
            <!--Player Area-->
            <div class="player-info">
                <div class="profile-picture">
                    
                </div>

                <p class="player-name">Player Name</p>
                <p class="player-description"> 
                    " Lorem ipsum dolor sit amet consectetur adipisicing elit. Est ipsum molestiae quaerat " 
                </p>
            </div>

            <!-- DATA INFO -->
            <div class="data">

                <div class="data-area">
                    <p class="name">Your Chips</p>
                    <span class="icon"> 
                        <img src="assets/icons/poker-chip.png" alt="">
                    </span>
                    <p class="value">300</p>

                </div>
                <div class="data-area-alt">
                    <p class="name">Current Bet</p>
                    <button class="minus-btn">-</button> 
                    <button class="plus-btn"> + </button>
                    <span class="icon"> 
                        <img src="assets/icons/current-bet.png" alt="">
                    </span>
                    <p class="value">50</p>
                </div>

                <div class="data-area">
                    <p class="name">Your Record</p>
                    <span class="icon"> 
                        <img src="assets/icons/record.png" alt="">
                    </span>
                    <p class="value">1000</p>

                </div>

                <div class="data-area">
                    <p class="name">Best Win Streak</p>
                    <span class="icon"> 
                    <img src="assets/icons/win-streak-max.png" alt="">
                    </span>
                    <p class="value">1000</p>
                </div>

            </div>
            <div class="buttons">  
                <button class="hit-btn">
                    Hit
                </button>
                <button class="hold-btn">
                    Hold
                </button>
                <button class="double-btn">
                    Double
                </button>
                <button class="reset-game-btn">
                    Reset Game
                </button>
                <button class="reset-data-btn">
                    Reset Data
                </button>
            </div>
        
        </div>
        
    </div>
    
</body>
<script src="scripts.js" type="module"></script>
</html>
